<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body>
    <!-- 	<form method="POST">
		{% csrf_token %}
		{{form.username}}
		{{form.email}}

		{{form.password2}}

		<button type="submit" name="">Create User</button>

    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2 class="text-center font-weight-bold alert alert-primary">Sign Up For Api Token</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp">
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" class="form-control" id="password1">
                    <small id="usernameHelp" class="form-text text-muted">Your password should not be similar with your username and must be contain:-
                        <ol>
                            <li>Digit</li>
                            <li>Symbols</li>
                            <li>Char</li>
                        </ol>
                    </small>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" id="password2">
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Sign Up As A</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01" name="inputGroupSelect01">
                           
                            <option value="Teacher">Teacher</option>
                            <option value="Student">Student</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
    <div class="text-center pt-2">
        Forgot Password ? <a href=""> Feature Comming Soon </a>
    </div>
    <hr>
    <div>
    	<p class="alert alert-danger text-center py-3 "> Once Sign up please copy the link to generate token for Api <small class="font-weight-bold font-italic d-inline p-2 bg-info text-white rounded py-3 px-1">http://127.0.0.1:8000/api/token</small></p>
    </div>
</body>

</html>
